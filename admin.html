<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picload - Admin</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 2rem;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        input, button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #388E3C;
        }
        #progress {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <form id="uploadForm">
        <input type="file" id="imageInput" accept="image/*" required>
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="description" placeholder="Description">
        <input type="text" id="tags" placeholder="Tags (comma-separated)" required>
        <button type="submit">Upload</button>
    </form>
    <div id="progress"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const file = document.getElementById('imageInput').files[0];
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const tags = document.getElementById('tags').value.split(',').map(tag => tag.trim());
            const progressDiv = document.getElementById('progress');

            const formData = new FormData();
            formData.append('file', file); // Raw file, preserves original quality
            formData.append('upload_preset', 'picload_unsigned'); // Your unsigned preset
            formData.append('public_id', `${title}-${Date.now()}`);
            formData.append('tags', tags.join(',')); // Cloudinary tags
            formData.append('context', `alt=${title}|description=${description || ''}|tags=${tags.join(',')}|date=${new Date().toISOString()}|downloads=0`);

            try {
                progressDiv.textContent = 'Uploading...';

                const response = await fetch('https://api.cloudinary.com/v1_1/YOUR_CLOUD_NAME/image/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || 'Upload failed');
                }

                const result = await response.json();
                console.log('Upload successful:', result);
                progressDiv.textContent = 'Upload complete!';
                alert('Image uploaded successfully in original quality!');
            } catch (error) {
                console.error('Upload error:', error);
                progressDiv.textContent = '';
                alert('Upload failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
