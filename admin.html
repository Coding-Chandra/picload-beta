<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery Admin</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #222;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .admin-panel {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
        }
        input, select, button, textarea {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .preview-container {
            margin-top: 1rem;
            text-align: center;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            display: none;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-button {
            display: block;
            margin: 1rem auto;
            padding: 1rem 2rem;
        }
        .back-link {
            display: block;
            margin-top: 1rem;
            text-align: center;
        }
        .progress-container {
            width: 100%;
            background-color: #f1f1f1;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }
        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 4px;
            transition: width 0.3s;
        }
        .success-message {
            color: #4CAF50;
            text-align: center;
            margin: 1rem 0;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Photo Gallery Admin</h1>
    </header>
    
    <div class="container">
        <!-- Login Section -->
        <div class="admin-panel" id="loginSection">
            <h2>Admin Area</h2>
            <p>You need to log in to access the admin features.</p>
            <button class="login-button" onclick="netlifyIdentity.open()">Log in</button>
        </div>
        
        <!-- Upload Section (hidden until logged in) -->
        <div class="admin-panel" id="uploadSection" style="display: none;">
            <h2>Upload New Photo</h2>
            
            <div class="success-message" id="successMessage">Photo uploaded successfully!</div>
            
            <form class="upload-form" id="uploadForm">
                <input type="file" id="photoUpload" accept="image/*" required>
                
                <div class="preview-container">
                    <img id="imagePreview" alt="Image Preview">
                </div>
                
                <input type="text" id="photoTitle" placeholder="Photo Title" required>
                <textarea id="photoDescription" placeholder="Photo Description" rows="3"></textarea>
                
                <select id="photoCategory" required>
                    <option value="">-- Select Category --</option>
                    <option value="nature">Nature</option>
                    <option value="urban">Urban</option>
                    <option value="portrait">Portrait</option>
                    <option value="other">Other</option>
                </select>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                
                <button type="submit" id="uploadButton">Upload Photo</button>
            </form>
            
            <button id="logoutBtn" onclick="netlifyIdentity.logout()">Logout</button>
        </div>
        
        <a href="index.html" class="back-link">Back to Gallery</a>
    </div>
    
    <script>
        // Check if user is logged in
        netlifyIdentity.on('init', user => {
            if (user) {
                // User is logged in
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('uploadSection').style.display = 'block';
            }
        });
        
        // Handle login
        netlifyIdentity.on('login', user => {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
        });
        
        // Handle logout
        netlifyIdentity.on('logout', () => {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('uploadSection').style.display = 'none';
        });
        
        // Image preview
        document.getElementById('photoUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
        
        // Form submission
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const imagePreview = document.getElementById('imagePreview');
            const title = document.getElementById('photoTitle').value;
            const description = document.getElementById('photoDescription').value;
            const category = document.getElementById('photoCategory').value;
            const uploadButton = document.getElementById('uploadButton');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const successMessage = document.getElementById('successMessage');
            
            if (!imagePreview.src || !title || !category) {
                alert('Please complete all required fields');
                return;
            }
            
            // Show progress and disable button
            progressContainer.style.display = 'block';
            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading...';
            
            try {
                // Get the current user token
                const token = netlifyIdentity.currentUser().token.access_token;
                
                // Prepare the data
                const data = {
                    image: imagePreview.src,
                    title: title,
                    description: description,
                    category: category
                };
                
                // Simulate progress (in real usage, you'd use fetch with upload progress)
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 10;
                    if (progress <= 90) {
                        progressBar.style.width = progress + '%';
                    }
                }, 300);
                
                // Make the API call to your Netlify function
                const response = await fetch('/.netlify/functions/upload-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });
                
                clearInterval(interval);
                progressBar.style.width = '100%';
                
                if (!response.ok) {
                    throw new Error('Upload failed');
                }
                
                const result = await response.json();
                
                // Show success message
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
                
                // Reset the form
                document.getElementById('uploadForm').reset();
                imagePreview.style.display = 'none';
                progressContainer.style.display = 'none';
                progressBar.style.width = '0%';
                
                // Store the uploaded image info in localStorage for the gallery page
                const existingImages = JSON.parse(localStorage.getItem('galleryImages') || '[]');
                existingImages.push({
                    url: result.url,
                    title: title,
                    description: description,
                    category: category,
                    date: new Date().toISOString()
                });
                localStorage.setItem('galleryImages', JSON.stringify(existingImages));
                
            } catch (error) {
                alert('Upload failed: ' + error.message);
                console.error(error);
            } finally {
                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload Photo';
            }
        });
    </script>
</body>
</html>
