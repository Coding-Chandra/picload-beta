<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picload - Sign Up / Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+VN:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rufina:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rufina';
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .auth-container {
            background: #fff;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        button {
            padding: 0.75rem 2rem;
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
        }
        button:hover {
            background: linear-gradient(45deg, #388E3C, #4CAF50);
        }
        .back-link a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <div class="auth-container">
        <h2>Welcome to Picload</h2>
        <button onclick="netlifyIdentity.open('signup')">Sign Up</button>
        <button onclick="netlifyIdentity.open('login')">Log In</button>
        <div class="back-link">
            <a href="index.html">Back to Gallery</a>
        </div>
    </div>
    <script>
        netlifyIdentity.on('login', () => {
            window.location.href = 'index.html';
        });
        netlifyIdentity.on('signup', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
