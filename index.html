<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICLOAD</title>
    <link rel="stylesheet" href="main-style.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <div class="preloader" id="preloader">
        <img src="logo.png" alt="Logo" class="preloader-logo">
    </div>

    <header>
        <div class="branding">PICLOAD</div>
        <input type="text" id="searchBar" class="search-bar" placeholder="üîçÔ∏é Search photos with tags or keywords...">
        <div class="auth-links" id="authLinks">
            <button id="authButton" class="admin-link">Login</button>
        </div>
    </header>

    <div class="category-filter" id="categoryFilter"></div>

    <div class="container">
        <div class="controls">
            <div class="sort-options">
                <select id="sortSelect">
                    <option value="new-to-old">New to Old</option>
                    <option value="old-to-new">Old to New</option>
                    <option value="most-downloaded">Most Downloaded</option>
                    <option value="shuffled">Shuffled</option>
                </select>
            </div>
            <div class="my-photos-toggle" id="myPhotosToggle">
                <label for="myPhotosCheckbox">My Photos</label>
                <input type="checkbox" id="myPhotosCheckbox">
            </div>
        </div>

        <div class="loading" id="loadingMessage">Loading photos...</div>
        <div class="error-message" id="errorMessage"></div>
        <div class="gallery" id="photoGallery"></div>
        <div class="empty-gallery" id="emptyGallery">
              <img src="./assets/exclaim.png" style="height: 200px; width: 200px;">
            <h2>No Photos Found</h2>
            <p>Try adjusting your search or filters, or add images in the admin area.</p>
        </div>

        <div class="pagination" id="pagination">
            <button id="prevPage">‚Üê</button>
            <span id="pageInfo"></span>
            <button id="nextPage">‚Üí</button>
        </div>
    </div>

    <script src="get-script.js"></script>
</body>
</html>
