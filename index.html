<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picload - Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .branding a {
            color: #fff;
            text-decoration: none;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        header .branding a:hover {
            color: #4CAF50;
        }
        header .admin-link a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border: 1px solid #4CAF50;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        header .admin-link a:hover {
            background: #4CAF50;
            color: #fff;
        }
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .category-filter, .sort-options {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .filter-btn, .sort-btn {
            padding: 0.75rem 1.5rem;
            background: #fff;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .filter-btn:hover, .sort-btn:hover {
            background: #333;
            color: #fff;
        }
        .filter-btn.active, .sort-btn.active {
            background: #333;
            color: #fff;
            font-weight: 600;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .photo-card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .photo-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        .photo-card:hover img {
            opacity: 0.9;
        }
        .photo-info {
            padding: 1rem;
        }
        .photo-info h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #222;
        }
        .photo-info p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0;
        }
        .loading, .error-message, .empty-gallery {
            text-align: center;
            padding: 3rem;
            background: #fff;
            border-radius: 15px;
            margin: 2rem auto;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .loading { color: #666; font-size: 1.2rem; }
        .error-message { color: #d32f2f; font-weight: 500; }
        .empty-gallery h2 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        .empty-gallery p { color: #777; }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 20;
            justify-content: center;
            align-items: center;
            animation: popupFadeIn 0.3s ease;
        }
        @keyframes popupFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .popup-content {
            background: #fff;
            border-radius: 15px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: popupSlideIn 0.3s ease;
        }
        @keyframes popupSlideIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .popup-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }
        .popup-close:hover {
            color: #d32f2f;
        }
        .popup-content img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .popup-content h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .popup-content p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 0.5rem;
        }
        .popup-content .tags {
            margin: 1rem 0;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .popup-content .tag {
            background: #e0e0e0;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
        }
        .popup-content select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .popup-content .download-btn {
            display: block;
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            color: #fff;
            text-decoration: none;
            padding: 0.75rem;
            text-align: center;
            border-radius: 10px;
            font-weight: 500;
            transition: background 0.3s ease;
            cursor: pointer;
        }
        .popup-content .download-btn:hover {
            background: linear-gradient(45deg, #388E3C, #4CAF50);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="branding">
            <a href="/">Picload</a>
        </div>
        <div class="admin-link">
            <a href="admin.html">Admin Area</a>
        </div>
    </header>
    
    <div class="container">
        <div class="controls">
            <div class="category-filter" id="categoryFilter"></div>
            <div class="sort-options">
                <button class="sort-btn active" data-sort="new-to-old">New to Old</button>
                <button class="sort-btn" data-sort="old-to-new">Old to New</button>
                <button class="sort-btn" data-sort="most-downloaded">Most Downloaded</button>
                <button class="sort-btn" data-sort="shuffled">Shuffled</button>
            </div>
        </div>
        
        <div class="loading" id="loadingMessage">Loading photos...</div>
        <div class="error-message" id="errorMessage" style="display: none;">Failed to load photos. Please try again later.</div>
        
        <div class="gallery" id="photoGallery" style="display: none;"></div>
        
        <div class="empty-gallery" id="emptyGallery" style="display: none;">
            <h2>No Photos Yet</h2>
            <p>Add some images in the admin area to get started.</p>
        </div>
    </div>

    <div class="popup" id="imagePopup">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup()">Ã—</span>
            <img id="popupImage" alt="Preview">
            <h2 id="popupTitle"></h2>
            <p><strong>Description:</strong> <span id="popupDescription"></span></p>
            <p><strong>File Size:</strong> <span id="popupFileSize"></span></p>
            <p><strong>Resolution:</strong> <span id="popupResolution"></span></p>
            <p><strong>Downloads:</strong> <span id="popupDownloads"></span></p>
            <div class="tags" id="popupTags"></div>
            <select id="resolutionSelect">
                <option value="original">Original Resolution</option>
                <option value="1280x720">1280x720 (HD)</option>
                <option value="1920x1080">1920x1080 (Full HD)</option>
                <option value="800x600">800x600 (Low)</option>
            </select>
            <a class="download-btn" id="popupDownloadBtn">Download</a>
        </div>
    </div>
    
    <script>
        const gallery = document.getElementById('photoGallery');
        const emptyGallery = document.getElementById('emptyGallery');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const categoryFilter = document.getElementById('categoryFilter');
        const popup = document.getElementById('imagePopup');
        let imagesData = [];
        let currentImage = null;

        async function loadImages() {
            try {
                loadingMessage.style.display = 'block';
                gallery.style.display = 'none';
                emptyGallery.style.display = 'none';
                errorMessage.style.display = 'none';

                const response = await fetch('/.netlify/functions/get-images');
                if (!response.ok) throw new Error('Fetch failed');

                imagesData = await response.json();
                loadingMessage.style.display = 'none';
                displayImages(imagesData);
                updateFilters();
            } catch (error) {
                console.error('Error loading images:', error);
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                gallery.style.display = 'none';
                emptyGallery.style.display = 'none';
            }
        }

        function displayImages(images) {
            if (!images || images.length === 0) {
                gallery.style.display = 'none';
                emptyGallery.style.display = 'block';
                return;
            }

            gallery.style.display = 'grid';
            emptyGallery.style.display = 'none';
            gallery.innerHTML = '';

            images.forEach(image => {
                const card = document.createElement('div');
                card.className = 'photo-card';
                card.setAttribute('data-tags', image.tags ? image.tags.join(',') : '');
                card.setAttribute('data-date', image.date || '');
                card.setAttribute('data-downloads', image.downloads || 0);
                card.innerHTML = `
                    <img src="${image.url}" alt="${image.title}">
                    <div class="photo-info">
                        <h3>${image.title}</h3>
                        <p>${image.description || 'No description'}</p>
                    </div>
                `;
                card.addEventListener('click', () => showPopup(image));
                gallery.appendChild(card);
            });

            applyCurrentFilterAndSort();
        }

        function updateFilters() {
            const allTags = new Set();
            imagesData.forEach(image => {
                if (image.tags) image.tags.forEach(tag => allTags.add(tag));
            });

            categoryFilter.innerHTML = '<button class="filter-btn active" data-category="all">All Photos</button>';
            allTags.forEach(tag => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.setAttribute('data-category', tag);
                btn.textContent = tag.charAt(0).toUpperCase() + tag.slice(1);
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    applyCurrentFilterAndSort();
                });
                categoryFilter.appendChild(btn);
            });
        }

        async function showPopup(image) {
            currentImage = image;
            const img = new Image();
            img.src = image.url;
            img.onload = async () => {
                document.getElementById('popupImage').src = image.url;
                document.getElementById('popupTitle').textContent = image.title;
                document.getElementById('popupDescription').textContent = image.description || 'No description';
                
                const response = await fetch(image.url, { method: 'HEAD' });
                const fileSize = response.headers.get('content-length');
                document.getElementById('popupFileSize').textContent = fileSize ? `${(fileSize / 1024).toFixed(2)} KB` : 'Unknown';

                document.getElementById('popupResolution').textContent = `${img.width}x${img.height}`;
                document.getElementById('popupDownloads').textContent = image.downloads || 0;

                const tagsContainer = document.getElementById('popupTags');
                tagsContainer.innerHTML = '';
                const tags = image.tags || [];
                tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'tag';
                    tagElement.textContent = tag;
                    tagsContainer.appendChild(tagElement);
                });

                document.getElementById('popupDownloadBtn').onclick = () => downloadImage(image);
                popup.style.display = 'flex';
            };
        }

        function closePopup() {
            popup.style.display = 'none';
        }

        async function downloadImage(image) {
            const resolution = document.getElementById('resolutionSelect').value;
            let url = image.url;

            if (resolution !== 'original') {
                const [width, height] = resolution.split('x');
                url = `${image.url.replace(/upload\/v\d+/, `upload/w_${width},h_${height},c_fill`)}`;
            }

            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `${image.title}-${resolution}.jpg`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);

                // Increment download count (requires backend update)
                image.downloads = (image.downloads || 0) + 1;
                document.getElementById('popupDownloads').textContent = image.downloads;
                sortImages(); // Re-sort if "most downloaded" is active
            } catch (error) {
                console.error('Download failed:', error);
                alert('Failed to download image.');
            }
        }

        function applyCurrentFilterAndSort() {
            const activeFilter = document.querySelector('.filter-btn.active')?.getAttribute('data-category') || 'all';
            const activeSort = document.querySelector('.sort-btn.active')?.getAttribute('data-sort') || 'new-to-old';

            let filteredImages = imagesData.slice();
            if (activeFilter !== 'all') {
                filteredImages = filteredImages.filter(image => image.tags && image.tags.includes(activeFilter));
            }

            sortImages(filteredImages, activeSort);
            displayImages(filteredImages);
        }

        function sortImages(images = imagesData, sortType = 'new-to-old') {
            switch (sortType) {
                case 'new-to-old':
                    images.sort((a, b) => new Date(b.date) - new Date(a.date));
                    break;
                case 'old-to-new':
                    images.sort((a, b) => new Date(a.date) - new Date(b.date));
                    break;
                case 'most-downloaded':
                    images.sort((a, b) => (b.downloads || 0) - (a.downloads || 0));
                    break;
                case 'shuffled':
                    for (let i = images.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [images[i], images[j]] = [images[j], images[i]];
                    }
                    break;
            }
            return images;
        }

        document.addEventListener('DOMContentLoaded', loadImages);

        document.querySelectorAll('.sort-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                applyCurrentFilterAndSort();
            });
        });
    </script>
</body>
</html>
