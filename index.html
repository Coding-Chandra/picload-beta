<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 2rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .category-filter {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .filter-btn {
            padding: 0.75rem 1.5rem;
            background: #fff;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .filter-btn:hover {
            background: #333;
            color: #fff;
        }
        .filter-btn.active {
            background: #333;
            color: #fff;
            font-weight: 600;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }
        .photo-card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .photo-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        .photo-card:hover img {
            opacity: 0.9;
        }
        .photo-info {
            padding: 1rem;
        }
        .photo-info h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #222;
        }
        .photo-info p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }
        .download-btn {
            display: block;
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            color: #fff;
            text-decoration: none;
            padding: 0.75rem;
            text-align: center;
            border-radius: 10px;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        .download-btn:hover {
            background: linear-gradient(45deg, #388E3C, #4CAF50);
        }
        .loading, .error-message, .empty-gallery {
            text-align: center;
            padding: 3rem;
            background: #fff;
            border-radius: 15px;
            margin: 2rem auto;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .loading {
            color: #666;
            font-size: 1.2rem;
        }
        .error-message {
            color: #d32f2f;
            font-weight: 500;
        }
        .empty-gallery h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .empty-gallery p {
            color: #777;
        }
        .admin-link {
            text-align: center;
            padding: 1rem;
        }
        .admin-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .admin-link a:hover {
            color: #388E3C;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My Photo Gallery</h1>
        <p>Explore and download stunning high-quality images</p>
    </header>
    
    <div class="container">
        <div class="category-filter">
            <button class="filter-btn active" data-category="all">All Photos</button>
            <button class="filter-btn" data-category="nature">Nature</button>
            <button class="filter-btn" data-category="urban">Urban</button>
            <button class="filter-btn" data-category="portrait">Portrait</button>
            <button class="filter-btn" data-category="other">Other</button>
        </div>
        
        <div class="loading" id="loadingMessage">Loading photos...</div>
        <div class="error-message" id="errorMessage" style="display: none;">Failed to load photos. Please try again later.</div>
        
        <div class="gallery" id="photoGallery" style="display: none;"></div>
        
        <div class="empty-gallery" id="emptyGallery" style="display: none;">
            <h2>No Photos Yet</h2>
            <p>Add some images in the admin area to get started.</p>
        </div>
    </div>
    
    <div class="admin-link">
        <a href="admin.html">Admin Area</a>
    </div>
    
    <script>
        const gallery = document.getElementById('photoGallery');
        const emptyGallery = document.getElementById('emptyGallery');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');

        async function loadImages() {
            try {
                loadingMessage.style.display = 'block';
                gallery.style.display = 'none';
                emptyGallery.style.display = 'none';
                errorMessage.style.display = 'none';

                const response = await fetch('/.netlify/functions/get-images');
                if (!response.ok) throw new Error('Fetch failed');

                const images = await response.json();
                loadingMessage.style.display = 'none';
                displayImages(images);
            } catch (error) {
                console.error('Error loading images:', error);
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                gallery.style.display = 'none';
                emptyGallery.style.display = 'none';
            }
        }

        function displayImages(images) {
            if (!images || images.length === 0) {
                gallery.style.display = 'none';
                emptyGallery.style.display = 'block';
                return;
            }

            gallery.style.display = 'grid';
            emptyGallery.style.display = 'none';
            gallery.innerHTML = '';

            images.forEach(image => {
                const card = document.createElement('div');
                card.className = 'photo-card';
                card.setAttribute('data-category', image.category);
                card.innerHTML = `
                    <img src="${image.url}" alt="${image.title}">
                    <div class="photo-info">
                        <h3>${image.title}</h3>
                        <p>${image.description || 'No description'}</p>
                        <a href="${image.url}" class="download-btn" download="${image.title}">Download</a>
                    </div>
                `;
                gallery.appendChild(card);
            });

            applyCurrentFilter();
        }

        function applyCurrentFilter() {
            const activeButton = document.querySelector('.filter-btn.active');
            if (!activeButton) return;

            const category = activeButton.getAttribute('data-category');
            document.querySelectorAll('.photo-card').forEach(card => {
                card.style.display = (category === 'all' || card.getAttribute('data-category') === category) ? 'block' : 'none';
            });
        }

        document.addEventListener('DOMContentLoaded', loadImages);

        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                applyCurrentFilter();
            });
        });
    </script>
</body>
</html>
