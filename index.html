<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: lightgrey;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 1.5rem;
        }
        .photo-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .photo-card:hover {
            transform: translateY(-5px);
        }
        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .photo-info {
            padding: 1rem;
        }
        .photo-info h3 {
            margin-top: 0;
        }
        .download-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            width: 100%;
            text-align: center;
            text-decoration: none;
        }
        .category-filter {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        .filter-btn {
            margin: 0.5rem;
            padding: 8px 16px;
            border: none;
            background-color: #ddd;
            border-radius: 20px;
            cursor: pointer;
        }
        .filter-btn.active {
            background-color: #333;
            color: white;
        }
        .empty-gallery {
            text-align: center;
            padding: 3rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .admin-link {
            text-align: center;
            padding: 1rem;
            font-size: 0.8rem;
        }
        .admin-link a {
            color: #999;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Photo Gallery</h1>
        <p>Download high-quality photos for your projects</p>
    </header>
    
    <div class="container">
        <!-- Category filters -->
        <div class="category-filter">
            <button class="filter-btn active" data-category="all">All Photos</button>
            <button class="filter-btn" data-category="nature">Nature</button>
            <button class="filter-btn" data-category="urban">Urban</button>
            <button class="filter-btn" data-category="portrait">Portrait</button>
            <button class="filter-btn" data-category="other">Other</button>
        </div>
        
        <!-- Gallery section -->
        <div class="gallery" id="photoGallery">
            <!-- Images will be loaded dynamically -->
        </div>
        
        <!-- Empty state -->
        <div class="empty-gallery" id="emptyGallery" style="display: none;">
            <h2>No photos yet</h2>
            <p>Upload some photos in the admin area to get started.</p>
        </div>
    </div>
    
    <div class="admin-link">
        <a href="admin.html">Admin Access</a>
    </div>
    
    <script>
        // Load images from localStorage (in a real app, this would come from Cloudinary API)
        async function loadImages() {
  try {
    const response = await fetch('/netlify/functions/get-images');
    if (!response.ok) {
      throw new Error('Failed to fetch images');
    }
    
    const images = await response.json();
    // Render images to the gallery
    displayImages(images);
  } catch (error) {
    console.error('Error loading images:', error);
  }
}

// Call this function when the page loads
document.addEventListener('DOMContentLoaded', loadImages);
            
            if (images.length === 0) {
                gallery.style.display = 'none';
                emptyGallery.style.display = 'block';
                return;
            }
            
            gallery.style.display = 'grid';
            emptyGallery.style.display = 'none';
            
            // Clear gallery
            gallery.innerHTML = '';
            
            // Add each image
            images.forEach(image => {
                const card = document.createElement('div');
                card.className = 'photo-card';
                card.setAttribute('data-category', image.category);
                
                card.innerHTML = `
                    <img src="${image.url}" alt="${image.title}">
                    <div class="photo-info">
                        <h3>${image.title}</h3>
                        <p>${image.description || ''}</p>
                        <a href="${image.url}" class="download-btn" download="${image.title}">Download</a>
                    </div>
                `;
                
                gallery.appendChild(card);
            });
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', loadImages);
        
        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Add active class to clicked button
                this.classList.add('active');
                
                const category = this.getAttribute('data-category');
                
                // Filter the gallery
                document.querySelectorAll('.photo-card').forEach(card => {
                    if (category === 'all' || card.getAttribute('data-category') === category) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
