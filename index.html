<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picload - Photo Gallery</title>
    <link rel="stylesheet" href="main-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+VN:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rufina:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://kit.fontawesome.com/cc720c3bd4.js" crossorigin="anonymous"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <!-- Pre-loader -->
    <div class="preloader" id="preloader">
        <img src="logo.png" alt="Picload Logo" class="preloader-logo">
    </div>

    <header>
        <div class="branding">
            PICLOAD
        </div>
        <div class="search-container">
            <input type="text" class="search-bar" id="searchBar" placeholder="🔍︎ Search by tags or keywords..." list="tagSuggestions">
            <datalist id="tagSuggestions"></datalist>
        </div>
        <div class="auth-links" id="authLinks">
            <a href="upload.html" class="admin-link" id="uploadLink" style="display: none;"><button>Upload Photo</button></a>
            <a href="dashboard.html" class="admin-link" id="dashboardLink" style="display: none;"><button>Dashboard</button></a>
            <a href="admin.html" class="admin-link"><button>Admin</button></a>
            <a href="signup.html" class="admin-link"><button id="authButton">Sign Up / Log In</button></a>
        </div>
    </header>
    
    <div class="category-filter" id="categoryFilter"></div>
    
    <div class="container">
        <div class="controls">
            <div class="folder-options">
                <select id="folderSelect">
                    <option value="all" selected>All Photos</option>
                    <option value="public">Public Photos</option>
                    <option value="my-photos" id="myPhotosOption" style="display: none;">My Photos</option>
                </select>
            </div>
            <div class="sort-options">
                <select id="sortSelect">
                    <option value="new-to-old" selected>New to Old</option>
                    <option value="old-to-new">Old to New</option>
                    <option value="most-downloaded">Most Popular</option>
                    <option value="alphabetical">Alphabetical</option>
                    <option value="shuffled">Shuffled</option>
                </select>
            </div>
        </div>
        
        <div class="loading" id="loadingMessage">Loading photos...</div>
        <div class="error-message" id="errorMessage" style="display: none;"></div>
        
        <div class="gallery" id="photoGallery" style="display: none;"></div>
        
        <div class="empty-gallery" id="emptyGallery" style="display: none;">
            <img src="./assets/exclaim.png" style="height: 200px; width: 200px;">
            <h2>No Photos Yet</h2>
            <p>Add some images in the admin area to get started.</p>
        </div>
        <div id="verificationStatus" style="display: none; color: #d32f2f; text-align: center; margin-top: 1rem;"></div>
    </div>
    
    <script src="get-script.js"></script>
    <script>
        netlifyIdentity.on('init', user => {
            const authLinks = document.getElementById('authLinks');
            const authButton = document.getElementById('authButton');
            const uploadLink = document.getElementById('uploadLink');
            const dashboardLink = document.getElementById('dashboardLink');
            const myPhotosOption = document.getElementById('myPhotosOption');
            const verificationStatus = document.getElementById('verificationStatus');

            if (window.location.hash.includes('confirmation_token')) {
                netlifyIdentity.open();
                netlifyIdentity.on('login', () => {
                    window.location.href = '/';
                });
            }

            if (user) {
                authButton.textContent = 'Log Out';
                authButton.onclick = () => netlifyIdentity.logout();
                uploadLink.style.display = 'inline-block';
                dashboardLink.style.display = 'inline-block';
                myPhotosOption.style.display = 'block';
                if (!user.email_verified) {
                    verificationStatus.textContent = 'Your email is not verified. Please check your inbox for a verification link.';
                    verificationStatus.style.display = 'block';
                } else {
                    verificationStatus.style.display = 'none';
                }
            } else {
                uploadLink.style.display = 'none';
                dashboardLink.style.display = 'none';
                myPhotosOption.style.display = 'none';
                verificationStatus.style.display = 'none';
            }
        });
    </script>

</html>
