<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picload - Photo Gallery</title>
    <link rel="stylesheet" href="main-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <!-- Pre-loader -->
    <div class="preloader" id="preloader">
        <img src="logo.png" alt="Picload Logo" class="preloader-logo">
    </div>

    <header>
        <div class="branding">PICLOAD</div>
        <div class="search-container">
            <input type="text" class="search-bar" id="searchBar" placeholder="🔍 Search by tags or keywords...">
        </div>
        <div class="auth-links" id="authLinks">
            <nav class="menu" id="menu">
                <button class="menu-toggle" id="menuToggle">☰</button>
                <div class="menu-items" id="menuItems">
                    <a href="dashboard.html" class="menu-item" id="dashboardLink" style="display: none;"><button>Dashboard</button></a>
                    <a href="admin.html" class="menu-item"><button>Admin</button></a>
                </div>
            </nav>
            <button id="authButton">Sign Up / Log In</button>
        </div>
    </header>

    <div class="tag-cloud" id="tagCloud"></div>

    <div class="container">
        <div class="controls">
            <div class="sort-options">
                <select id="sortSelect">
                    <option value="new-to-old">New to Old</option>
                    <option value="old-to-new">Old to New</option>
                    <option value="most-downloaded">Most Popular</option>
                    <option value="shuffled">Shuffled</option>
                </select>
            </div>
            <div class="my-photos-toggle" id="myPhotosToggle" style="display: none;">
                <input type="checkbox" id="myPhotosCheckbox">
                <label for="myPhotosCheckbox">My Photos</label>
            </div>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <button id="prevPage">Previous</button>
            <span id="pageInfo"></span>
            <button id="nextPage">Next</button>
        </div>

        <div class="loading" id="loadingMessage">Loading photos...</div>
        <div class="error-message" id="errorMessage" style="display: none;"></div>
        <div class="empty-gallery" id="emptyGallery" style="display: none;">
            <h2>No Photos Yet</h2>
            <p>Add some images in the admin area to get started.</p>
        </div>
        <div class="gallery" id="photoGallery"></div>
    </div>

    <script src="get-script.js"></script>
</body>
</html>
