<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picload - Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .branding a {
            color: #fff;
            text-decoration: none;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        header .branding a:hover {
            color: #4CAF50;
        }
        header .admin-link a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border: 1px solid #4CAF50;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        header .admin-link a:hover {
            background: #4CAF50;
            color: #fff;
        }
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .search-bar {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
        }
        .category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .sort-options select {
            padding: 0.75rem 1.5rem;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .sort-options select:hover {
            background: #f0f0f0;
        }
        .filter-btn {
            padding: 0.75rem 1.5rem;
            background: #fff;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .filter-btn:hover {
            background: #333;
            color: #fff;
        }
        .filter-btn.active {
            background: #333;
            color: #fff;
            font-weight: 600;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .photo-card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .photo-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        .photo-card:hover img {
            opacity: 0.9;
        }
        .photo-info {
            padding: 1rem;
        }
        .photo-info h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #222;
        }
        .photo-info p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0;
        }
        .loading, .error-message, .empty-gallery {
            text-align: center;
            padding: 3rem;
            background: #fff;
            border-radius: 15px;
            margin: 2rem auto;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .loading { color: #666; font-size: 1.2rem; }
        .error-message { color: #d32f2f; font-weight: 500; }
        .empty-gallery h2 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        .empty-gallery p { color: #777; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="branding">
            <a href="/">Picload</a>
        </div>
        <div class="admin-link">
            <a href="admin.html">Admin Area</a>
        </div>
    </header>
    
    <div class="container">
        <div class="controls">
            <input type="text" class="search-bar" id="searchBar" placeholder="Search by tags or keywords...">
            <div class="category-filter" id="categoryFilter"></div>
            <div class="sort-options">
                <select id="sortSelect">
                    <option value="new-to-old" selected>New to Old</option>
                    <option value="old-to-new">Old to New</option>
                    <option value="most-downloaded">Most Downloaded</option>
                    <option value="shuffled">Shuffled</option>
                </select>
            </div>
        </div>
        
        <div class="loading" id="loadingMessage">Loading photos...</div>
        <div class="error-message" id="errorMessage" style="display: none;"></div>
        
        <div class="gallery" id="photoGallery" style="display: none;"></div>
        
        <div class="empty-gallery" id="emptyGallery" style="display: none;">
            <h2>No Photos Yet</h2>
            <p>Add some images in the admin area to get started.</p>
        </div>
    </div>
    
    <script>
        const gallery = document.getElementById('photoGallery');
        const emptyGallery = document.getElementById('emptyGallery');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const categoryFilter = document.getElementById('categoryFilter');
        const searchBar = document.getElementById('searchBar');
        const sortSelect = document.getElementById('sortSelect');
        let imagesData = [];

        async function loadImages() {
            try {
                loadingMessage.style.display = 'block';
                gallery.style.display = 'none';
                emptyGallery.style.display = 'none';
                errorMessage.style.display = 'none';

                const response = await fetch('/.netlify/functions/get-images');
                if (!response.ok) throw new Error(`Fetch failed with status ${response.status}`);

                imagesData = await response.json();
                console.log('Raw images data:', imagesData);
                loadingMessage.style.display = 'none';

                if (!Array.isArray(imagesData)) throw new Error('Response is not an array');

                displayImages(imagesData);
                updateFilters();
            } catch (error) {
                console.error('Error in loadImages:', error);
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.textContent = `Error: ${error.message}`;
                gallery.style.display = 'none';
                emptyGallery.style.display = 'none';
            }
        }

        function displayImages(images) {
            if (!images || images.length === 0) {
                gallery.style.display = 'none';
                emptyGallery.style.display = 'block';
                return;
            }

            gallery.style.display = 'grid';
            emptyGallery.style.display = 'none';
            gallery.innerHTML = '';

            images.forEach((image) => {
                if (!image.url || !image.title) {
                    console.warn('Image missing required fields:', image);
                    return;
                }
                const card = document.createElement('div');
                card.className = 'photo-card';
                card.setAttribute('data-tags', image.tags ? image.tags.join(',') : '');
                card.setAttribute('data-date', image.date || '');
                card.setAttribute('data-downloads', image.downloads || 0);
                card.innerHTML = `
                    <img src="${image.url}" alt="${image.title}" onerror="console.error('Image failed to load:', '${image.url}')">
                    <div class="photo-info">
                        <h3>${image.title}</h3>
                        <p>${image.description || 'No description'}</p>
                    </div>
                `;
                card.addEventListener('click', () => {
                    window.location.href = `photo.html?id=${encodeURIComponent(image.id)}`;
                });
                gallery.appendChild(card);
            });
        }

        function updateFilters() {
            const allTags = new Set();
            imagesData.forEach(image => {
                if (image.tags) image.tags.forEach(tag => allTags.add(tag));
            });

            categoryFilter.innerHTML = '<button class="filter-btn active" data-category="all">All Photos</button>';
            allTags.forEach(tag => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.setAttribute('data-category', tag);
                btn.textContent = tag.charAt(0).toUpperCase() + tag.slice(1);
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    applyCurrentFilterAndSort();
                });
                categoryFilter.appendChild(btn);
            });
        }

        function applyCurrentFilterAndSort(searchQuery = '') {
            const activeFilter = document.querySelector('.filter-btn.active')?.getAttribute('data-category') || 'all';
            const activeSort = sortSelect.value || 'new-to-old';

            let filteredImages = imagesData.slice();
            if (activeFilter !== 'all') {
                filteredImages = filteredImages.filter(image => image.tags && image.tags.includes(activeFilter));
            }
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filteredImages = filteredImages.filter(image => 
                    (image.tags && image.tags.some(tag => tag.toLowerCase().includes(query))) ||
                    (image.description && image.description.toLowerCase().includes(query)) ||
                    image.title.toLowerCase().includes(query)
                );
            }

            sortImages(filteredImages, activeSort);
            displayImages(filteredImages);
        }

        function sortImages(images, sortType) {
            switch (sortType) {
                case 'new-to-old':
                    images.sort((a, b) => new Date(b.date) - new Date(a.date));
                    break;
                case 'old-to-new':
                    images.sort((a, b) => new Date(a.date) - new Date(b.date));
                    break;
                case 'most-downloaded':
                    images.sort((a, b) => (b.downloads || 0) - (a.downloads || 0));
                    break;
                case 'shuffled':
                    for (let i = images.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [images[i], images[j]] = [images[j], images[i]];
                    }
                    break;
            }
            return images;
        }

        document.addEventListener('DOMContentLoaded', loadImages);

        sortSelect.addEventListener('change', () => applyCurrentFilterAndSort(searchBar.value));
        searchBar.addEventListener('input', () => applyCurrentFilterAndSort(searchBar.value));
        
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                applyCurrentFilterAndSort(searchBar.value);
            });
        });
    </script>
</body>
</html>
