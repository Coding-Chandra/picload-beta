<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picload - Photo Gallery</title>
    <link href="/main-style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="branding">
            <a href="/">Picload</a>
        </div>
        <div class="admin-link">
            <a href="admin.html">Admin Area</a>
        </div>
    </header>
    
    <div class="container">
        <div class="controls">
            <input type="text" class="search-bar" id="searchBar" placeholder="Search by tags or keywords...">
            <div class="category-filter" id="categoryFilter"></div>
            <div class="sort-options">
                <select id="sortSelect">
                    <option value="new-to-old" selected>New to Old</option>
                    <option value="old-to-new">Old to New</option>
                    <option value="most-downloaded">Most Downloaded</option>
                    <option value="shuffled">Shuffled</option>
                </select>
            </div>
        </div>
        
        <div class="loading" id="loadingMessage">Loading photos...</div>
        <div class="error-message" id="errorMessage" style="display: none;"></div>
        
        <div class="gallery" id="photoGallery" style="display: none;"></div>
        
        <div class="empty-gallery" id="emptyGallery" style="display: none;">
            <h2>No Photos Yet</h2>
            <p>Add some images in the admin area to get started.</p>
        </div>
    </div>
    <script src="/get-script.js"></script>
</body>
</html>
