<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picload - Photo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Rufina';
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        header {
            background: linear-gradient(135deg, #a855f7e6, #facc15e6);
            color: #fff;
            padding: 1rem 2rem;
            z-index: 10;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-size: 2rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        header a:hover {
            opacity: 0.8;
        }
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .photo-details {
            background: #fff;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            position: relative;
        }
        .photo-details .image-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            max-height: 500px;
        }
        .photo-details .image-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
        }
        .photo-details img {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 1rem;
            -webkit-user-drag: none;
            pointer-events: none;
        }
        .photo-details h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .photo-details p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 0.5rem;
        }
        .tags {
            margin: 1rem 0;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .tag {
            background: #e0e0e0;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
        }
        .download-select {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1.2rem;
        }
        .download-select:hover {
            background: linear-gradient(45deg, #388E3C, #4CAF50);
        }
        .related-images {
            margin-top: 3rem;
            padding: 2rem;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .related-images h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .related-images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .related-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .related-card:hover |:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        .related-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }
        .related-card p {
            padding: 0.75rem;
            font-size: 0.95rem;
            text-align: center;
            color: #333;
            background: #f9f9f9;
            border-radius: 0 0 12px 12px;
        }
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        .preloader-logo {
            width: 200px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .preloader.fade-out {
            opacity: 0;
            pointer-events: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+VN:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rufina:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="preloader" id="preloader">
        <img src="logo.png" alt="Picload Logo" class="preloader-logo">
    </div>
    
    <header>
        <a href="index.html">Picload</a>
    </header>
    
    <div class="container">
        <div class="photo-details" id="photoDetails">
            <div class="image-wrapper">
                <img id="photoImage" alt="">
            </div>
            <h1 id="photoTitle"></h1>
            <p><strong>Description:</strong> <span id="photoDescription"></span></p>
            <p><strong>OG File Size:</strong> <span id="photoFileSize"></span></p>
            <p><strong>OG Resolution:</strong> <span id="photoResolution"></span></p>
            <p><strong>Downloads:</strong> <span id="photoDownloads"></span></p>
            <div class="tags" id="photoTags"></div>
            <select class="download-select" id="downloadSelect" onchange="downloadImageFromSelect()">
                <option value="" disabled selected>Download Image</option>
                <option value="original">Original Resolution</option>
                <option value="1920">1920px (Max Width/Height)</option>
                <option value="1280">1280px (Max Width/Height)</option>
                <option value="800">800px (Max Width/Height)</option>
            </select>
        </div>
        
        <div class="related-images">
            <h2>Related Images</h2>
            <div class="related-images-grid" id="relatedImagesGrid"></div>
        </div>
    </div>
    
    <script>
        let imagesData = [];
        let currentImage = null;

        function formatTitle(title) {
            if (!title) return 'Untitled';
            const cleanTitle = title.split('/').pop().replace(/-\d{13}$/, '');
            return cleanTitle
                .split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        async function loadImages() {
            try {
                const response = await fetch('/.netlify/functions/get-images?t=' + Date.now());
                if (!response.ok) throw new Error('Fetch failed: ' + response.statusText);
                const data = await response.json();
                console.log('Raw data in photo.html:', JSON.stringify(data, null, 2));

                if (!data.images || !Array.isArray(data.images)) {
                    throw new Error('Expected data.images to be an array, got: ' + JSON.stringify(data.images));
                }

                imagesData = data.images;
                displayPhoto();
            } catch (error) {
                console.error('Error loading images:', error);
                document.getElementById('photoDetails').innerHTML = `<p>Error: ${error.message}</p>`;
                document.getElementById('preloader').style.display = 'none';
            }
        }

        function displayPhoto() {
            const urlParams = new URLSearchParams(window.location.search);
            const photoId = urlParams.get('id');
            currentImage = imagesData.find(img => img.id === photoId);

            if (!currentImage) {
                document.getElementById('photoDetails').innerHTML = '<p>Photo not found</p>';
                document.getElementById('preloader').style.display = 'none';
                return;
            }

            console.log('Image object:', JSON.stringify(currentImage, null, 2));

            const img = new Image();
            const thumbnailUrl = currentImage.url;
            img.src = thumbnailUrl;
            img.onload = async () => {
                const photoImage = document.getElementById('photoImage');
                photoImage.src = thumbnailUrl;
                photoImage.alt = formatTitle(currentImage.title);
                document.getElementById('photoTitle').textContent = formatTitle(currentImage.title);
                document.getElementById('photoDescription').textContent = currentImage.description || 'No description';
                
                const response = await fetch(currentImage.url, { method: 'HEAD' });
                const fileSize = response.headers.get('content-length');
                document.getElementById('photoFileSize').textContent = fileSize
                    ? fileSize < 1024 * 1024
                      ? `${(fileSize / 1024).toFixed(2)} KB`
                      : `${(fileSize / (1024 * 1024)).toFixed(2)} MB`
                    : 'Unknown';

                document.getElementById('photoResolution').textContent = `${img.width}x${img.height}`;
                document.getElementById('photoDownloads').textContent = currentImage.downloads || 0;

                const tagsContainer = document.getElementById('photoTags');
                tagsContainer.innerHTML = '';
                currentImage.tags?.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'tag';
                    tagElement.textContent = tag;
                    tagsContainer.appendChild(tagElement);
                });

                displayRelatedImages();

                document.getElementById('preloader').classList.add('fade-out');
                setTimeout(() => {
                    document.getElementById('preloader').style.display = 'none';
                }, 500);
            };
            img.onerror = () => {
                document.getElementById('photoDetails').innerHTML = '<p>Failed to load image</p>';
                document.getElementById('preloader').style.display = 'none';
            };
        }

        function displayRelatedImages() {
            const relatedImagesGrid = document.getElementById('relatedImagesGrid');
            const relatedImages = imagesData
                .filter(img => img.id !== currentImage.id && img.tags?.some(tag => currentImage.tags?.includes(tag)))
                .sort(() => 0.5 - Math.random())
                .slice(0, 15);

            relatedImagesGrid.innerHTML = '';
            relatedImages.forEach(image => {
                const card = document.createElement('div');
                card waiter
                card.className = 'related-card';
                const thumbnailUrl = image.url.replace(/upload\/v\d+/, 'upload/w_250,h_180,q_50,c_thumb');
                card.innerHTML = `
                    <img src="${thumbnailUrl}" alt="${formatTitle(image.title)}">
                    <p>${formatTitle(image.title)}</p>
                `;
                card.addEventListener('click', () => {
                    window.location.href = `photo.html?id=${encodeURIComponent(image.id)}`;
                });
                relatedImagesGrid.appendChild(card);
            });
        }

        async function downloadImageFromSelect() {
            const resolution = document.getElementById('downloadSelect').value;
            if (!resolution || !currentImage) return;

            let url = currentImage.url;
            const img = new Image();
            img.src = currentImage.url;

            await new Promise(resolve => img.onload = resolve);
            const isPortrait = img.height > img.width;
            const maxSize = resolution === 'original' ? null : parseInt(resolution);

            if (maxSize) {
                const transform = isPortrait ? `h_${maxSize},c_scale` : `w_${maxSize},c_scale`;
                url = `${currentImage.url.replace(/upload\/v\d+/, `upload/${transform},q_70`)}`;
            }

            try {
                console.log('Image ID:', currentImage.id);
                console.log('Original image.title:', currentImage.title);
                const cleanTitle = formatTitle(currentImage.title);
                console.log('Cleaned title:', cleanTitle);
                console.log('Image URL:', url);

                const response = await fetch(url, { mode: 'cors' });
                if (!response.ok) throw new Error(`Fetch failed: ${response.statusText}`);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));

                const blob = await response.blob();
                const fileName = `${cleanTitle}${resolution === 'original' ? '' : `-${resolution}px`}.jpg`;
                console.log('Intended fileName:', fileName);

                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);

                const updateResponse = await fetch('/.netlify/functions/update-downloads', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ public_id: currentImage.id }),
                });
                if (!updateResponse.ok) throw new Error('Failed to update downloads');
                const updateData = await updateResponse.json();

                currentImage.downloads = updateData.downloads;
                document.getElementById('photoDownloads').textContent = currentImage.downloads;

                document.getElementById('downloadSelect').value = '';
            } catch (error) {
                console.error('Download failed:', error);
                alert('Failed to download image: ' + error.message);
                document.getElementById('preloader').style.display = 'none';
                document.getElementById('downloadSelect').value = '';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadImages();

            const photoImage = document.getElementById('photoImage');
            photoImage.addEventListener('contextmenu', e => e.preventDefault());
            photoImage.addEventListener('dragstart', e => e.preventDefault());
            document.addEventListener('keydown', e => {
                if (e.key === 'PrintScreen') {
                    e.preventDefault();
                    alert('Screenshots are disabled on this page.');
                }
            });
        });
    </script>
</body>
</html>
